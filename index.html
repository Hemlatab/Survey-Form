<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <body>
        <div class="wrapper">

            <div class="container">
                <div class="heading">
                    <h1>freeCodeCamp Survey Form</h1>
                    <p><i>Thank you for taking the time to help us improve the platform </i></p>
                </div>
                    <div class="survey-form">

                    <form name="surveyForm" method="post" action="index.html" onsubmit="return validate()">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="age">Age(optional)</label><br>
                        <input type="number" id="age" name="age"><br>
                        <br>

                        <label for="role">Which option best describes your current role?</label><br>
                        <select id="role" name="role" size="5">
                            <option value="student">Student</option>
                            <option value="fulltime">Full time</option>
                            <option value="partime">Part time</option>
                            <option value="prefernottosay">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select> <br>
                        
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input type="radio" id="definitely" name="definitely" value="Definitely">
                        <label for="definitely">Definitely</label> <br>
                        <input type="radio" id="maybe" name="maybe" value="Maybe">
                        <label for="definitely">Maybe</label> <br>
                        <input type="radio" id="not sure" name="not sure" value="Not sure">
                        <label for="definitely">Not sure</label>
                        <br><br>

                        <label for="role">What is your favorite feature of freeCodeCamp?</label><br><br>
                        <select id="feature" name="feature" size="5">
                            <s label="Select an option" disabled>
                            <option value="Challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                            <br> <br> 
                        
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <input type="checkbox" id="front-end-projects" name="front-end-projects">
                        <label for="">Front-end Projects</label> <br>
                        <input type="checkbox" id="back-end" name="back-end">
                        <label for="">Back-end Projects</label><br>
                        <input type="checkbox" id="data-visualization" name="data-visualization">
                        <label for="">Data Visualization</label><br>
                        <input type="checkbox" id="challenges" name="challenges">
                        <label for="">Challenges</label><br>
                        <input type="checkbox" id="open-source-community" name="open-source-community">
                        <label for="">Open Source Community</label><br>
                        <input type="checkbox" id="gitter" name="gitter">
                        <label for="">Gitter help rooms</label><br>
                        <input type="checkbox" id="videos" name="videos">
                        <label for="">Videos</label><br>
                        <input type="checkbox" id="meetups" name="meetups">
                        <label for="">City Meetups</label><br>
                        <input type="checkbox" id="wiki" name="wiki">
                        <label for="">Wiki</label><br>
                        <input type="checkbox" id="forum" name=""forum>
                        <label for="">Forum</label><br>
                        <input type="checkbox" id="courses" name="courses">
                        <label for="">Additional Courses</label><br>
                        <br>

                        <p>Any comments or suggestions?</p>
                        <textarea rows="10" cols="110" placeholder="Enter your comment here"></textarea> <br>
                        <br>
                        <button class="submit-btn" onclick="test()">Submit</button>
                    </form>
                </div>

            </div>

        </div>
        <script src="./styles/validation.js"></script>
    </body>
</html>
